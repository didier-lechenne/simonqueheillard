title: Talk
icon: live


create:
  title:
    label: Titre
  fields:
    - date
    - category
    - location
    - city
  redirect: true
  status: draft
  short: true

columns:
  main:
    width: 2/3
    fields:
      # cover:
      #   type: files
      #   max: 1
      #   uploads:
      #     template: image


      layout:
        label: Mise en page
        type: layout
        layouts:
          - "12/12"                
          - "6/12, 6/12"           
          - "4/12, 4/12, 4/12"     
          - "3/12, 3/12, 3/12, 3/12"  
          - "9/12, 3/12"           
          - "3/12, 6/12, 3/12"  
          - "2/12, 8/12, 2/12"   
          - "3/12, 9/12"           
          - "4/12, 8/12"
          - "8/12, 4/12"           
        fieldsets:
          - heading
          - text
          - markdown
          - list
          - image
          - gallery
          - video
          - audio
          - spacer
          - pdf

        default:
          - columns:
              - width: 8/12
                blocks: []
              - width: 4/12
                blocks:
                  - type: text
                    content:
                      text: "<p>Ici du texte libre pour décrire le talk</p>"



  sidebar:
    width: 1/3
    fields:
      files:
        label: Médias
        type: files


      info:
        label: Info
        type: info
        theme: negative
        text: Les informations suivantes seront utilisées pour la page qui affiche tous les «Talks»
              <br> → <strong>La date est obligatoire</strong>.
              <br> → Les autres informations sont <strong>indispensables</strong>.
      date:
        label: Date
        type: date
        translate: true
        required: true
        default: today
        time: false
        help: (cela peut être une date antérieure à la date du jour)

      # line:
      #   type: line

      category:
        label: Type de talk
        type: text
        help: (discussion, avant-première, projection, conférence, entretien, etc.)
        # required: true
        # width: 1/2
      location:
        label: Lieu
        type: text
        # required: true
        # width: 1/2
      city:
        label: Ville
        type: text
        # required: true


