title: Talk
icon: live
num: '{{ page.date.toDate("YmdHi") }}'

create:
  title:
    label: Titre
  fields:
    - date
    - category
    - location
    - city
  redirect: true
  status: draft
  short: true

columns:
  main:
    width: 2/3
    fields:
      titre_page:
        label: Titre
        type: writer
        inline: true
        nodes: false
        marks:
          - bold
          - italic
          - underline
          - strike
          - sub
          - sup
          - clear



      layout:
          label: Layout
          type: layout
          layouts:
            - "12/12"                
            - "6/12, 6/12"           
            - "4/12, 4/12, 4/12"     
            - "3/12, 3/12, 3/12, 3/12" 
            - "9/12, 3/12"           
            - "3/12, 6/12, 3/12"     
            - "3/12, 9/12"           
            - "4/12, 8/12"
            - "8/12, 4/12"           

          fieldsets:
            - heading
            - text
            - markdown
            - list
            - image
            - gallery
            - video
            - audio
            - footnotes
            - spacer
            - pdf

  sidebar:
    width: 1/3
    fields:
      # info:
      #   label: Info
      #   type: info
      #   theme: negative
      #   text: Ces informations seront utilisées pour la page qui affiche tous les «Talks»
      #         <br> → <strong>La date est obligatoire</strong>.
      #         <br> → Les autres informations sont <strong>indispensables</strong>.
      date:
        label: Date
        type: date
        translate: true
        required: true
        default: today
        time: false
        help: (cela peut être une date antérieure à la date du jour)

      # line:
      #   type: line

      category:
        label: Type de talk
        type: text
        help: (discussion, avant-première, projection, conférence, entretien, etc.)
        # required: true
        # width: 1/2
      location:
        label: Lieu
        type: text
        # required: true
        # width: 1/2
      city:
        label: Ville
        type: text
        # required: true

      files:
        type: files