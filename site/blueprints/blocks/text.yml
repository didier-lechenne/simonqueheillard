name: field.blocks.text.name
icon: text
wysiwyg: true
preview: text
fields:
  # text align
  textAlign:
    label: blocks.heading.textAlign
    type: toggles
    labels: false
    default: " left"
    options: 
      - value: " left"
        text: "{{ t('blocks.heading.textAlign.left') }}"
        icon: text-left
      - value: " center"
        text: "{{ t('blocks.heading.textAlign.center') }}"
        icon: text-center
      - value: " right"
        text: "{{ t('blocks.heading.textAlign.right') }}"
        icon: text-right    
    width: 1/3

  textSize:
    label: Taille du texte ?
    help: (Par default 16px)
    type: select
    # empty: false
    default: "text-md"
    width: 1/3
    options:
      text-xs: 12px
      text-sm: 14px
      text-md: 16px
      text-lg: 18px
      text-xl: 20px
      text-2xl: 24px
      text-3xl: 30px
      
  fontFamily:
      label: Serif ou Sans ?
      help: (Par default sans-serif)
      type: select
      # empty: false
      default: "font-family-serif"
      width: 1/3
      options:
        font-family-sans: Sans
        font-family-serif: Serif

  text:
    type: writer
    nodes: false
    placeholder: field.blocks.text.placeholder
    marks:
      - bold
      - italic
      - underline
      - link
      - sub
      - sup
      - clear
      - typo-and-paste
