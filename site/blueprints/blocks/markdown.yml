name: field.blocks.markdown.name
icon: markdown
preview: markdown
wysiwyg: true
fields:
  # text align
  textAlign:
    label: blocks.heading.textAlign
    type: toggles
    labels: false
    options: 
      - value: " left"
        text: "{{ t('blocks.heading.textAlign.left') }}"
        icon: text-left
      - value: " center"
        text: "{{ t('blocks.heading.textAlign.center') }}"
        icon: text-center
      - value: " right"
        text: "{{ t('blocks.heading.textAlign.right') }}"
        icon: text-right    
    width: 1/3

  textSize:
    label: Taille du texte ?
    type: select
    # empty: false
    default: "text-lg"
    width: 1/3
    options:
      text-xs: 12px
      text-sm: 14px
      text-md: 16px
      text-lg: 18px
      text-xl: 20px
      text-2xl: 24px
      text-3xl: 30px

  fontFamily:
      label: Serif ou Sans ?
      type: select
      # empty: false
      default: "font-family-sans"
      width: 1/3
      options:
        font-family-sans: Sans
        font-family-serif: Serif

  text:
    label: field.blocks.markdown.label
    placeholder: field.blocks.markdown.placeholder
    type: markdown
    buttons:
      - headlines
      - bold
      - italic
      - link
      - strikethrough
      - ul
      - ol
      - blockquote
      - highlight
      - footnote
      - invisibles
      - divider
      - sup
      - sub
      - guillemetsFrancais
      - guillemetsSecondniveau
      - typo-and-paste

    font: sans-serif
    spellcheck: false
